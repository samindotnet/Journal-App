<ion-header>
  <ion-toolbar>
    <ion-title>journals</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-button expand="block" color="danger" (click)="logout()">Logout</ion-button>
  <ion-button expand="block" color="primary" (click)="gotoAdd()">New Entry</ion-button>

  <ion-card *ngFor="let entry of entries$ | async">
    <ion-card-header>
      <ion-card-subtitle>{{ entry.createdAt.toDate() | date: 'fullDate' }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p>{{ entry.content }}</p>

      <!-- âœ… Add this block -->
      <ion-button size="small" color="warning" fill="outline" (click)="edit(entry)">
        Edit
      </ion-button>
      <ion-button size="small" color="danger" fill="outline" (click)="delete(entry.id!)">
        Delete
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
